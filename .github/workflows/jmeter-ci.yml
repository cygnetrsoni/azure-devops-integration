name: CI - JMeter Performance Tests

on:
  push:
    branches:
      - main

  workflow_dispatch:  # ðŸ‘ˆ allows manual trigger

jobs:
  run-jmeter:
    runs-on: self-hosted  # Assumes this is a Windows runner with JMeter installed

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Prepare results folder
        run: |
            if not exist "results" mkdir "results"
            if not exist "results\gmo-report" mkdir "results\gmo-report"    # ðŸ‘ˆ Added GMO report dir
            if not exist "results\jpetstore-report" mkdir "results\jpetstore-report"    # ðŸ‘ˆ Added JPetStore report dir
            if not exist "results\getposts-report" mkdir "results\getposts-report"    # ðŸ‘ˆ Added GetPosts report dir
        shell: cmd

      - name: Run GMO-Auto Test
        run: |
          "D:\apache-jmeter-5.4.3\bin\jmeter.bat" -n -t jmeter-tests\GMO-Auto.jmx -l results\gmo-results.jtl -e -o results\gmo-report
        shell: cmd

      - name: Run JPetStore Test  # ðŸ‘ˆ Uncommented
        run: |
          "D:\apache-jmeter-5.4.3\bin\jmeter.bat" -n -t jmeter-tests\JPetStore.jmx -l results\jpetstore-results.jtl -e -o results\jpetstore-report
        shell: cmd
        
       - name: Run GetPosts Test  # ðŸ‘ˆ Uncommented
        run: |
          "D:\apache-jmeter-5.4.3\bin\jmeter.bat" -n -t jmeter-tests\GetPosts.jmx -l results\getposts-results.jtl -e -o results\getposts-report
        shell: cmd

      - name: Upload GMO-Auto Report
        uses: actions/upload-artifact@v4
        with:
          name: gmo-auto-report
          path: results/gmo-report

      - name: Upload JPetStore Report  # ðŸ‘ˆ Uncommented and uses set to @v4 for consistency
        uses: actions/upload-artifact@v4
        with:
          name: jpetstore-report
          path: results/jpetstore-report

      - name: Upload GetPosts Report  # ðŸ‘ˆ Uncommented and uses set to @v4 for consistency
        uses: actions/upload-artifact@v4
        with:
          name: getposts-report
          path: results/getposts-report